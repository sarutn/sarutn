<!DOCTYPE HTML>

      <script type="text/javascript" src="https://api.longdo.com/map/?key=edfbcefe7bb376567fdf59cf74cdef8f"></script>
      <script>
        var map;
        function init() {
          map = new longdo.Map({
            layer: [    //ชั้นภาพแผนที่ สามารถแสดงซ้อนกันหลายๆชั้นได้
              longdo.Layers.GRAY,

            placeholder: document.getElementById('map'), //element ที่ต้องการให้วางแผนที่
            lastView: false, //ให้แสดงแผนที่ในตำแหน่งสุดท้ายที่ผู้ใช้งานเคยเปิดไว้หรือไม่
            //language: 'en'
          });
          map.Overlays.load(longdo.Overlays.events);
          map.Overlays.load(longdo.Overlays.cameras);


          var TagPanel1 = new longdo.TagPanel();
          map.Ui.add(TagPanel1);

          //var TagPanel2 = new longdo.TagPanel({ tag: ['temple', 'speed_camera'] });
          var TagPanel2 = new longdo.TagPanel({ tag: ['speed_camera'] });
          map.Ui.add(TagPanel2);
